{% extends 'base.html' %}

{% block content %}
<header style="background-color: #f8f9fa; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e0e0e0;">
    <div class="logo" style="display: flex; align-items: center;">
        <img src="/static/logo.png" alt="Логотип МКАДД" style="height: 50px; margin-right: 15px;">
        <span style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; color: #2c3e50;">МКАДД</span>
    </div>
    <div class="user-info" style="font-family: Arial, Helvetica, sans-serif; color: #2c3e50;">
        <i class="fas fa-user-circle" style="margin-right: 8px; color: #3498db;"></i>
        <span>NAME</span>
    </div>
</header>

<main style="max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
    <div style="text-align: center; margin-bottom: 50px;">
        <h1 style="font-family: 'Arial', sans-serif; font-size: 2.5rem; color: #2c3e50; margin-bottom: 20px; font-weight: 600;">
            Журнал учёта разрешений замены материала
        </h1>
        <p style="font-family: 'Arial', sans-serif; font-size: 1.2rem; color: #7f8c8d; max-width: 700px; margin: 0 auto 30px; line-height: 1.5;">
            Информационная система для автоматизированного ведения и контроля разрешений на замену материалов в МКАДД
        </p>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 40px;">
            <a href="/journal" class="btn btn-primary" style="padding: 12px 30px; font-size: 1.1rem; border-radius: 4px; background-color: #3498db; border: none; transition: all 0.3s;">
                <i class="fas fa-book-open" style="margin-right: 8px;"></i> Журнал учёта
            </a>
            <a href="/analytics" class="btn btn-outline-primary" style="padding: 12px 30px; font-size: 1.1rem; border-radius: 4px; color: #3498db; border: 2px solid #3498db; background: transparent; transition: all 0.3s;">
                <i class="fas fa-chart-bar" style="margin-right: 8px;"></i> Аналитика
            </a>
        </div>
    </div>

</main>

<style>
    .btn-primary:hover {
        background-color: #2980b9 !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .btn-outline-primary:hover {
        background-color: #f8f9fa !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem !important;
        }
        
        .btn, .btn-outline-primary {
            padding: 10px 20px !important;
            font-size: 1rem !important;
        }
        
        header {
            flex-direction: column;
            text-align: center;
            padding: 15px !important;
        }
        
        .user-info {
            margin-top: 15px;
        }
    }
</style>
{% endblock %}
