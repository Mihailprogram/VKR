{% extends 'base.html' %}
{% load static %}
{% block content%}


<header class="navbar navbar-expand-lg navbar-light bg-light md-4">
    <div class="container-fluid">
        <img src="{% static 'img/loading.ico' %}" height="40">
        <div class="d-flex align-items-center">
            <p>{{user}}</p>
        </div>
    </div>
</header>
<main style="max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
    <div style="text-align: center; margin-bottom: 50px;">
        <h1 class="mov" style="font-family: PT Serif Caption; font-size: 2.5rem; max-width: 700px;margin: 0 auto 30px; line-height: 1.5;">
            «Ведение в ИС МКАДД журнала учёта разрешений замены материала»</h1>
        <p class="mov" style="font-family: PT Serif Caption; font-size: 1.2rem; max-width: 700px;margin: 0 auto 30px; line-height: 1.5">
             Данное веб-приложение  для ведения в ИС МКАДД журнала учёта разрешений замены материала
        </p>

        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 40px;">
            <a href={%url 'diplom:journal' %} class="btn btn-primary" style="padding: 12px 30px; font-size: 1.1rem; border-radius: 4px; background-color: #3498db; border: none; transition: all 0.3s;">
                <i class="fas fa-book-open" style="margin-right: 8px;"></i> Журнал учёта
            </a>
            <a href={% url "diplom:analytics" %} class="btn btn-primary" style="padding: 12px 30px; font-size: 1.1rem; border-radius: 4px; border: 2px solid #3498db; background: transparent; transition: all 0.3s;">
                <i class="fas fa-chart-bar" style="margin-right: 8px;"></i> Аналитика
            </a>
        </div>
    </div>
</main>

<style>
   
    .btn-primary:hover {
        background-color: #2980b9 !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .btn-outline-primary:hover {
        background-color: #f8f9fa !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem !important;
        }
     
    }
</style>
{%endblock%}
